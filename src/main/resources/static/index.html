<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon GIF Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Giphy Search</h1>
    <form method="GET" action="/search">
        <div class="row mb-3">
            <label for="inputPhrase" class="col-sm-2 col-form-label">Phrase</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPhrase" name="inputPhrase">
            </div>
            <div class="row mb-3">
                <label for="inputLimit" class="col-sm-2 col-form-label">Limit &nbsp; &nbsp; &nbsp;</label>
                <div class="col-sm-10"> 
                    <select class="form-select" aria-label="Default select example" id="limit" name="limit" &nbsp; &nbsp;> 
                        <option selected>Select Limit</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div class="row mb-3">
                    <label for="inputLimit" class="col-sm-2 col-form-label">Rating</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" id="rating" name="rating">
                            <option selected>Select Rating</option>
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R21">R21</option>
                        </select>
                    </div>
        <button type="submit" class="btn btn-primary">Search</button>
</body>

</html>
